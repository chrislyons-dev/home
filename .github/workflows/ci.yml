name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages
        if: github.event_name == 'push'
        run: npx commitlint --from HEAD~1 --to HEAD --verbose

      - name: Validate PR commits
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Run tests
        run: npm test -- --run

      - name: Build project
        run: npm run build

  generate-arch-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate architecture documentation
        run: npm run docs:arch

      - name: Install Graphviz for dependency graphs
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Generate SVG dependency graph
        run: npm run deps:graph || true

      - name: Install PlantUML
        run: sudo apt-get install -y plantuml

      - name: Generate PlantUML diagrams
        run: |
          if [ -d "docs/architecture/generated" ]; then
            find docs/architecture/generated -name "*.puml" -exec plantuml -tpng {} \;
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/architecture/generated
          destination_dir: architecture
