name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages
        if: github.event_name == 'push'
        run: npx commitlint --from HEAD~1 --to HEAD --verbose

      - name: Validate PR commits
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Run tests
        run: npm test -- --run

      - name: Build project
        run: npm run build

      - name: Run Lighthouse CI
        run: npm run lighthouse
        continue-on-error: true

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

  build-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Node dependencies
        run: npm ci

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocstrings
          pip install pymdown-extensions

      - name: Install Graphviz and PlantUML dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz default-jre

      - name: Download PlantUML
        run: |
          wget https://github.com/plantuml/plantuml/releases/download/v1.2024.3/plantuml-1.2024.3.jar -O plantuml.jar

      - name: Generate architecture documentation
        run: npm run docs:arch

      - name: Generate SVG dependency graph
        run: npm run deps:graph || true

      - name: Generate PlantUML diagrams (PNG)
        run: |
          if [ -d "docs/architecture/generated" ]; then
            find docs/architecture/generated -name "*.puml" -exec java -jar plantuml.jar -tpng {} \;
          fi
          if [ -d "docs/architecture/examples" ]; then
            find docs/architecture/examples -name "*.puml" -exec java -jar plantuml.jar -tpng {} \;
          fi
        continue-on-error: true

      - name: Generate PlantUML diagrams (SVG)
        run: |
          if [ -d "docs/architecture/generated" ]; then
            find docs/architecture/generated -name "*.puml" -exec java -jar plantuml.jar -tsvg {} \;
          fi
          if [ -d "docs/architecture/examples" ]; then
            find docs/architecture/examples -name "*.puml" -exec java -jar plantuml.jar -tsvg {} \;
          fi
        continue-on-error: true

      - name: Generate Mermaid diagrams (SVG)
        run: |
          npm install -g @mermaid-js/mermaid-cli
          if [ -d "docs/architecture/generated" ]; then
            find docs/architecture/generated -name "*.mmd" -exec mmdc -i {} -o {}.svg -t neutral -b transparent \;
          fi
          if [ -d "docs/architecture/examples" ]; then
            find docs/architecture/examples -name "*.mmd" -exec mmdc -i {} -o {}.svg -t neutral -b transparent \;
          fi
        continue-on-error: true

      - name: Copy generated diagrams to docs
        run: |
          mkdir -p docs/images/architecture
          if [ -d "docs/architecture/generated" ]; then
            find docs/architecture/generated \( -name "*.png" -o -name "*.svg" \) -exec cp {} docs/images/architecture/ \;
          fi
          if [ -d "docs/architecture/examples" ]; then
            find docs/architecture/examples \( -name "*.png" -o -name "*.svg" \) -exec cp {} docs/images/architecture/ \;
          fi
        continue-on-error: true

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: update documentation'
