name: CD

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: 'cloudflare-deployment'
  cancel-in-progress: false

jobs:
  check-deployment-needed:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if deployment needed
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if source files changed in the last commit
          git diff --name-only HEAD~1 HEAD > changed_files.txt
          if grep -v -E '^(docs/|.*\.md$|CONTRIBUTING\.md|DEVELOPMENT\.md|DEPLOYMENT\.md|README\.md)' changed_files.txt; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "Source code changes detected - deployment needed"
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "Only documentation changes - skipping deployment"
          fi

  deploy-cloudflare:
    runs-on: ubuntu-latest
    needs: check-deployment-needed
    if: ${{ needs.check-deployment-needed.outputs.should-deploy == 'true' && (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch') }}
    environment:
      name: cloudflare-pages
      url: ${{ steps.deployment.outputs.url }}
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64

      - name: Install headless Chrome for Mermaid
        run: npx puppeteer browsers install chrome-headless-shell

      - name: Build application
        run: npm run build

      - name: Generate CSP headers
        run: node scripts/generate-csp-headers.mjs

      - name: Deploy to Cloudflare Pages
        id: deployment
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: chrislyons-dev
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
